<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>un5eeny0t</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0f0f1a, #000);
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      margin-top: 60px;
      text-align: center;
      animation: fadeIn 1.5s ease-out forwards;
    }

    h1 {
      font-size: 2.8em;
      color: #00bfff;
      text-shadow: 0 0 15px #00bfff, 0 0 25px #0080ff;
      margin: 0;
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #00bfff, 0 0 20px #0080ff; }
      to { text-shadow: 0 0 25px #00bfff, 0 0 50px #0040ff; }
    }

    p {
      font-size: 1.1em;
      color: #aaa;
      margin-top: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    .repo-container {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      padding-bottom: 60px;
    }

    .repo-card {
      background: rgba(20, 20, 35, 0.8);
      border: 1px solid #00bfff55;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.2);
    }

    .repo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
      border-color: #00bfff;
    }

    .repo-card h2 {
      font-size: 1.2em;
      margin: 0 0 10px 0;
      color: #00bfff;
    }

    .repo-card p {
      font-size: 0.9em;
      color: #bbb;
    }

    .repo-card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #00bfff;
      border: 1px solid #00bfff;
      border-radius: 6px;
      padding: 5px 10px;
      transition: 0.3s;
    }

    .repo-card a:hover {
      background: #00bfff;
      color: #000;
    }

    footer {
      color: #666;
      font-size: 0.9em;
      padding: 20px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="typewriter"></h1>
    <p>Network Security Engineer | Researcher</p>
  </header>

  <section class="repo-container" id="repo-list">
    <!-- Repos will load here -->
  </section>

  <footer>
    © 2025 un5eeny0t | <a href="https://github.com/un5eeny0t" style="color:#00bfff;">GitHub</a>
  </footer>

  <script>
  // List of "Welcome" in different languages with colors
  const messages = [
    { text: "Welcome", color: "#00bfff" },           // English - blue
    { text: "Selamat Datang", color: "#00ff99" },    // Malay - green
    { text: "Bienvenido", color: "#ffcc00" },        // Spanish - yellow
    { text: "Bienvenue", color: "#ff66ff" },         // French - pink
    { text: "Willkommen", color: "#ff6600" },        // German - orange
    { text: "ようこそ (Yōkoso)", color: "#00ffff" },  // Japanese - cyan
    { text: "欢迎 (Huānyíng)", color: "#ff3333" },   // Chinese - red
    { text: "أهلاً وسهلاً (Ahlan wa sahlan)", color: "#ffffff" }, // Arabic - white
    { text: "Приветствуем (Privetstvuem)", color: "#9966ff" },    // Russian - purple
    { text: "환영합니다 (Hwanyeonghamnida)", color: "#66ffcc" }   // Korean - mint
  ];

  let messageIndex = 0;
  let charIndex = 0;
  const typeSpeed = 100;   // typing speed
  const eraseSpeed = 50;   // erasing speed
  const delayBetween = 1500; // pause before erasing

  const element = document.getElementById("typewriter");

  function typeWriter() {
    const current = messages[messageIndex];
    element.style.transition = "color 0.5s, text-shadow 0.5s";
    element.style.color = current.color;
    element.style.textShadow = `0 0 15px ${current.color}, 0 0 30px ${current.color}`;

    if (charIndex < current.text.length) {
      element.textContent += current.text.charAt(charIndex);
      charIndex++;
      setTimeout(typeWriter, typeSpeed);
    } else {
      setTimeout(eraseText, delayBetween);
    }
  }

  function eraseText() {
    const current = messages[messageIndex];
    if (charIndex > 0) {
      element.textContent = current.text.substring(0, charIndex - 1);
      charIndex--;
      setTimeout(eraseText, eraseSpeed);
    } else {
      messageIndex = (messageIndex + 1) % messages.length;
      setTimeout(typeWriter, 500);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    typeWriter();
  });
    
    // Fetch repos dynamically
    fetch("https://api.github.com/users/un5eeny0t/repos?sort=updated")
      .then(response => response.json())
      .then(repos => {
        const container = document.getElementById("repo-list");
        repos.forEach(repo => {
          const card = document.createElement("div");
          card.className = "repo-card";
          card.innerHTML = `
            <h2>${repo.name}</h2>
            <p>${repo.description ? repo.description : "No description available."}</p>
            <a href="${repo.html_url}" target="_blank">View Repository</a>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
