<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>un5eeny0t</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container */
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        /* Heading */
        h1 {
            margin: 0;
            font-size: 2em;
            color: #222;
            transition: transform 0.3s ease-in-out;
        }

        /* Subtext */
        p {
            font-size: 1em;
            color: #666;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* Hover effect */
        h1:hover {
            transform: scale(1.1);
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Simple. Clean. Animated.</p>
    </div>
</body>
</html>
